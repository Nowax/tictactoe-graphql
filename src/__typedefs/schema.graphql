type Game {
  id: ID
  userId: ID
  text: String
  timestamp: String
}

""" input to create a new game """
input InputCreateGame {
  type: String
}

""" input to join the existing game"""
input InputJoinGame {
  gameID: ID
}

type Mutation {
  _empty: String

  """ create a new game """
  createGame(input: InputCreateGame!): Game
}

type Query {
  _empty: String

  """ get all games """
  getGames: [Game]
}

type Subscription {
  _empty: String

  """ called when a new move noticed in game """
  gameStateRefreshed: Game
}
